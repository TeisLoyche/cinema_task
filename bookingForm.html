<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body onload="displaySeats()"> <!--Hämtar de valda sätena från förra sidan.-->
    
      <!--Main container-->
      <div class="container">

    <!--Header-->
    <div class="item header">
      <div class="now_playing">NOW PLAYING</div>
      <div class="coming_soon">COMING SOON</div>
      <div class="about">ABOUT</div>
      <div class="item headerGrid">
        <img class="logo" src="images/logo.png" onClick="window.location.href='index.html'" />
      </div>
    </div>

    <!--Form-->
    <div class="form_container">
    <div class="Form">
          <label for="fname"></label>
          <input type="text" id="fname" name="fullname" placeholder="Full name" required>
      
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email" required>

          
          <label for="phoneNumber"></label>
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
          
          <button type="submit" onClick="confirmBooking()">BOOK NOW!</button>

          <!--Div med en tom paragraf i-->
          <div class="selectedSeats"><h3>Your selected seats: </h3>
            <p id="display"></p> <!--Här skall de valda sätena visas-->
          </div>

        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
